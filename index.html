<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinâmica sobre Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Responsabilidade nas Redes Sociais</h1>
      <p>Reflexão sobre o impacto das publicações e o cyberbullying</p>
    </header>
    
    <section class="quiz">
      <h2>Escolha uma publicação</h2>
      <div class="buttons">
        <button id="btn1" class="btn">Postagem Pessoal Positiva</button>
        <button id="btn2" class="btn">Postagem Profissional</button>
        <button id="btn3" class="btn">Postagem de Bullying</button>
      </div>
      
      <div class="result" id="result">
        <h3>Impacto da sua publicação</h3>
        <p id="impactMessage"></p>
        <img id="impactImage" src="" alt="Imagem do Impacto" />
        
        <div class="feedback-buttons">
          <button id="like" class="feedback-btn">👍 Like</button>
          <button id="dislike" class="feedback-btn">👎 Deslike</button>
          <button id="delete" class="feedback-btn">❌ Deletar</button>
        </div>
      </div>
    </section>

    <footer>
      <p>Copyright Mikael Atacarejo 5 Senac 2024</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
